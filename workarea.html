    <main>
        <div class=" head">
            <p> Instantly share code, notes, and snippets.</p>
        </div>
        

        <div class="text1">
            <input type="text" placeholder="Gist description..." id="gistDescription">
            <input type="text" placeholder="Filename including extension..." id="fileName">
            <div class="code-container" style="display: flex;">
                <div class="line-numbers Scroll1" id="lineNumbers"></div>
                <textarea class="Scroll1" id="codeArea" wrap="off"></textarea>
            </div>
            <div class="but1" >

        </div>

    <script>
        const codeArea = document.getElementById('codeArea');
        const lineNumbers = document.getElementById('lineNumbers');

        codeArea.addEventListener('input', updateLineNumbers);

        function updateLineNumbers() {
            const lines = codeArea.value.split('\n');
            lineNumbers.innerHTML = '';

            for (let i = 1; i <= lines.length; i++) {
                const lineNumber = document.createElement('div');
                lineNumber.textContent = i;
                lineNumbers.appendChild(lineNumber);
            }

            // Sync scroll positions
            lineNumbers.scrollTop = codeArea.scrollTop;
        }

        updateLineNumbers(); // Initial line numbers
        const box1 = document.getElementById('lineNumbers');
        const box2 = document.getElementById('codeArea');

        box1.addEventListener('scroll', () => {
            box2.scrollTop = box1.scrollTop;
            box2.scrollLeft = box1.scrollLeft;
        });

        box2.addEventListener('scroll', () => {
            box1.scrollTop = box2.scrollTop;
            box1.scrollLeft = box2.scrollLeft;
        });
    </script>
</body>
